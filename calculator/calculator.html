<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h2>Simple Calculator</h2>
        <label for="">Number 1: <input id="num1" type="text"></label>
        <br>
        <span id="symbol" style="margin-left: 250px;">+</span>
        <br>
        <label for="">Number 2: <input id="num2" type="text"></label>
        <br>
        <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">ร</button>
        <button id="div">รท</button>
        <button id="calculate">Calculate</button>
    </header>
    <main>
        <p>First Number: <span id="fNum">0</span></p>
        <p>Second Number: <span id="sNum">0</span></p>
        <p>RESULT: <span id="tot">0</span></p>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
